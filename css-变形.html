<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>CSS变形示例</title>  
<style>  
  .box {  
    width: 200px;  
    height: 200px;  
    background-color: #4CAF50;  
    /* 添加变形效果 */  
    transform: rotate(45deg) scale(1.2) translate(50px, 50px);  
    /* 过渡效果，使变形更平滑 */  
    transition: transform 2s;  
  }  
    
  .box:hover {  
    /* 鼠标悬停时改变变形效果 */  
    transform: rotate(90deg) scale(1.5) translate(100px, 100px);  
  }  
</style>  
</head>  
<body>  
  <div class="box"></div>  
</body>  
</html>
