<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Flex布局示例</title>  
<style>  
  .flex-container {  
    display: flex;  
    justify-content: center; /* 水平居中 */  
    align-items: center; /* 垂直居中（这里其实不需要，因为按钮默认就是垂直居中的）*/  
  }  
  .flex-container button {  
    margin: 0 10px; /* 给按钮之间添加一些间距 */  
  }  
</style>  
</head>  
<body>  
  <h2>欢迎来到我的网站</h2>  
  <div class="flex-container">  
    <button>按钮1</button>  
    <button>按钮2</button>  
    <button>按钮3</button>  
  </div>  
</body>  
</html>
